<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
      .note { font-size: 0.8em;}
      .lm-ok { border: 1px solid green}
      .lm-nodata { border: 1px solid red}
      .msg-ok { color: green}
      .msg-nodata { color: red}
    </style>
  </head>
<body ng-app="LunchCheck">
   <div class="container" ng-controller="LunchCheckController">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control {{lmClassName}}" ng-model="lunchMenu">
             <span class="note">*Please note, empty dish names are not considered</span>
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="checkLunchMenu();">Check If Too Much</button>
         </div>
         <div class="form-group message {{msgClassName}}">
           {{outputMessage}}
         </div>
   </div>
   <script src="scripts/angular.min.js"></script>
   <script src="scripts/app.js"></script>
</body>
</html>
